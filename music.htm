<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music cntrol.css">
    <title>Custom music player</title>
</head>
<body>
    <div class="music">
        <h2 class="title">Music Name</h2>
        <div class="player">
            <audio src=""></audio>
            <div class="btns">
                <span class="prev">
                    <ion-icon name="play-back-outline"></ion-icon>
                </span>
                <span class="playPause">
                    <ion-icon name="play-outline"></ion-icon>
                </span>
                <span class="next">
                    <ion-icon name="play-forward-outline"></ion-icon>
                </span>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>

        const title = document.querySelector('.title');
        const prev = document.querySelector('.prev');
        const playPause = document.querySelector('.playPause');
        const next = document.querySelector('.next');
        const audio = document.querySelector('audio');
        
        //first we will create song list

        const songList = [
            /*{
                path: "Sankatmochan Hanuman Ashtak - Hariharan.mp3",
                songName: "Sankatmochan",
            },
            {
                path: "Jai Jai Hanuman Gusai - Hariharan.mp3",
                songName: "Hanumaan Gusai",
            },
            {
                path: "03 O Mere Dil Ke Chain - SANAM.mp3",
                songName: "O Mere Dil ke Chain",
            },
            {
                path: "Amplifier-(Mr-Jatt.com).mp3",
                songName: "Amplifier",
            },
            {
                path: "Khaab - (Mp3Song.fm).mp3",
                songName: "Khaab(Akhil)",
            },
            {
                path: "06_Teri_Khair_Mangdi_-_Baar_Baar_Dekho_(Bilal_Saeed)_190Kbps.mp3",
                songName: "Teri_Khair_Mangdi",
            },
            {
                path: "Bajrang Baan - Lata Mangeshkar.mp3",
                songName: "Bajrang Baan",
            },
            {
                path: "Mangalmurti Maruti Nandan - Hariharan.mp3",
                songName: "Mangalmurti Maruti Nandan",
            },
            {
                path: "Tera Chehra - Sanam Teri Kasam (Arijit Singh) 320Kbps.mp3",
                songName: "Tera Chehra",
            },
            {
                path: "Waliyan_192(PagalWorld).mp3",
                songName: "Waliyan",
            },*/
            {
                path: "Starboy.mp3",
                songName: "Starboy",
            },
           {
                path: "Onmyway.mp3",
                songName: "On My Way",
            },
           {
                path: "She Say Do You Love Me.mp3",
                songName: "Hakimi Song",
            },
        ];

        let song_Playing = false;

        //play song
        function playSong(){
            song_Playing = true;
            audio.play();
            playPause.classList.add('active');
            //change icon
            playPause.innerHTML = '<ion-icon name="pause"></ion-icon>'
        }
        function pauseSong(){
            song_Playing = false;
            audio.pause();
            playPause.classList.remove('active');
            //here also change icon
            playPause.innerHTML = '<ion-icon name="play-outline"></ion-icon>'
        }

        // play or pause song on click
        playPause.addEventListener('click', () => (song_Playing ?
        pauseSong() : playSong()));

        //load song
        function loadSong(songList){
            title.textContent = songList.songName;
            audio.src = songList.path;
        }
        //current song

        let i = 0;

        //on load = select second song from song list
        loadSong(songList[i]);

        //prev song
        function prevSong(){
            i--;
            if(i<0){
                i=songList.length -1;
            }
            loadSong(songList[i]);
            playSong();
        }

        prev.addEventListener('click',prevSong);

        //next song
        function nextSong(){
            i++;
            if(i > songList.length - 1){
                i=0;
            }
            loadSong(songList[i]);
            playSong();
        }

        next.addEventListener('click',nextSong);
    </script>
</body>
</html>
